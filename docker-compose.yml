version: '3.8'
services:
  chocolate-engine:
    build: .
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - DATABASE_URL=file:/usr/src/app/data/dev.db
    volumes:
      - ./data:/usr/src/app/data # This keeps your SQLite DB safe even if the container restarts